<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matt â€” Battery & Electrode Job Tracker</title>
  <style>
    :root{--bg:#0b0c0e;--card:#121317;--muted:#9aa0aa;--text:#e8eaed;--accent:#6ee7b7;--line:#23252b}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{color:inherit} .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    .row{display:grid;gap:12px}
    .row.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .row.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (max-width:900px){.row.cols-3,.row.cols-2{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:0 4px 24px rgba(0,0,0,.25)}
    .card h2{margin:0 0 6px 0;font-size:16px}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--line)}
    .card .bd{padding:16px}
    .pill{display:inline-flex;gap:6px;align-items:center;padding:4px 10px;border-radius:999px;background:#171922;border:1px solid var(--line);color:var(--muted)}
    input,select,button{height:38px;background:#0f1116;border:1px solid var(--line);color:var(--text);border-radius:10px;padding:0 10px}
    input[type=file]{height:auto}
    button{cursor:pointer}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:0 12px}
    .btn.ghost{background:transparent;border-color:#2a2d36}
    .stats{display:grid;grid-template-columns:repeat(6,1fr);gap:10px}
    @media (max-width:900px){.stats{grid-template-columns:repeat(2,1fr)}}
    .stat{background:#0f1116;border:1px solid var(--line);border-radius:12px;padding:10px}
    .stat .k{font-size:12px;color:var(--muted)} .stat .v{font-size:18px;font-weight:600}
    .job{border-top:1px solid var(--line);padding:14px 0}
    .job:first-child{border-top:0}
    .job h3{margin:0;font-size:16px}
    .muted{color:var(--muted)}
    .badge{display:inline-block;border:1px solid var(--line);padding:2px 8px;border-radius:999px;font-size:12px;margin-left:6px;color:var(--muted)}
    .hl{display:inline-block;background:rgba(110,231,183,.12);border:1px solid rgba(110,231,183,.24);color:#b9f6de;padding:4px 10px;border-radius:999px}
    .flex{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>

</html>
